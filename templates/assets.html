{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Котирування активів</h2>

<table class="table table-striped table-bordered">
  <thead class="table-light">
    <tr>
      <th>Назва</th>
      <th>Символ</th>
      <th>Ціна (USD)</th>
    </tr>
  </thead>
  <tbody>
    {% for asset in assets %}
      <tr>
        <td>{{ asset.name }}</td>
        <td>{{ asset.symbol.upper() }}</td>
        <td>${{ "%.2f"|format(asset.current_price) }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
