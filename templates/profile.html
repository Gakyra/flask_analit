{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Профиль</h2>
<div class="card mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <h5 class="card-title">{{ user.username }}</h5>
    <p class="card-text">Email: {{ user.email }}</p>
    <p class="card-text">Дата регистрации: {{ user.created_at.strftime('%d.%m.%Y') if user.created_at }}</p>
    <p class="text-muted">ID пользователя: {{ user.id }}</p>
    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger mt-3">Выйти</a>
  </div>
</div>
{% endblock %}
